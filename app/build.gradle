plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-parcelize'
}

android {
    namespace 'com.aca.people'
    compileSdk project.compileSdkVersion

    defaultConfig {
        applicationId "com.aca.people"
        minSdk project.minSdkVersion
        targetSdk project.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion project.kotlinCompilerExtensionVersion
    }

}



dependencies {

    // Kotlin
    implementation "androidx.core:core-ktx:$ktxVersion"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion"

    // AndroidX Compose
    implementation platform("androidx.compose:compose-bom:$androidXComposeVersion")
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment:2.7.6'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.paging:paging-compose-android:3.3.2'
    androidTestImplementation platform("androidx.compose:compose-bom:$androidXComposeVersion")

    // Compose Ui
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    implementation "androidx.activity:activity-compose:$composeActivityVersion"

    // Manifest
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    // Material3
    implementation 'androidx.compose.material3:material3'

    // Testing dependencies
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.8.22'
    testImplementation "io.mockk:mockk:1.12.0"

    // Mocking dependencies
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"

    // Coroutine testing dependencies
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.1"

    // LiveData testing dependencies
    testImplementation "androidx.arch.core:core-testing:2.2.0"
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.8.0-RC2'


    //Navigation
    implementation "com.google.accompanist:accompanist-navigation-animation:$navAnimationVersion"
    implementation "androidx.navigation:navigation-compose:$navigationVersion"
    implementation "androidx.navigation:navigation-runtime-ktx:$navigationVersion"

    // System UI Controller
    implementation "com.google.accompanist:accompanist-systemuicontroller:$systemUIControllerVersion"
// Add Hilt dependencies
    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt 'com.google.dagger:hilt-android-compiler:2.46.1'
    //Dagger - Hilt
    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt "com.google.dagger:hilt-android-compiler:$hiltVersion"
    kapt "androidx.hilt:hilt-compiler:1.1.0"
    implementation "androidx.hilt:hilt-navigation-compose:$hiltAndroidXVersion"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"

    // OkHttp
    implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"

    // Moshi
    implementation "com.squareup.moshi:moshi:$moshiVersion"
    //noinspection KaptUsageInsteadOfKsp
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshiVersion"

    // Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"

    // Paper
    implementation "io.github.pilgr:paperdb:$paperVersion"
    //Glide
    implementation 'com.github.bumptech.glide:glide:4.15.1'

    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    // Lottie
    implementation "com.airbnb.android:lottie-compose:$lottieVersion"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    //paging compose
    implementation "androidx.paging:paging-runtime:$pagingVersion"
    testImplementation "androidx.paging:paging-common:$pagingVersion"
    implementation 'androidx.paging:paging-compose:3.2.1'

    implementation "io.coil-kt:coil-compose:2.4.0"
}